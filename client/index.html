<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />

    <!-- Primary Meta Tags -->
    <title>PropLine | Dubai Real Estate Platform</title>
    <meta name="title" content="PropLine | Dubai Real Estate Platform" />
    <meta name="description" content="PropLine - Your complete real estate platform. Showcase properties, manage leads, and grow your business with AI-powered tools." />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563EB" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PropLine | Dubai Real Estate Platform" />
    <meta property="og:description" content="Your complete real estate platform. Showcase properties, manage leads, and grow your business." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=fallback" rel="stylesheet" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "RealEstateAgent",
      "name": "PropLine Real Estate",
      "description": "Dubai real estate platform for agents and investors",
      "url": "https://propline.ae",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Dubai",
        "addressCountry": "AE"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div id="js-loading-fallback" style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#ffffff;color:#2563EB;font-family:Inter,system-ui,sans-serif;text-align:center;padding:20px;">
        <div>
          <div style="width:48px;height:48px;border:4px solid #2563EB;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px;"></div>
          <p style="font-size:18px;margin:0;color:#1e293b;">Loading...</p>
        </div>
      </div>
      <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>
    <noscript>
      <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#ffffff;color:#1e293b;font-family:Inter,system-ui,sans-serif;text-align:center;padding:20px;">
        <p style="font-size:20px;">Please enable JavaScript to view this website</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
